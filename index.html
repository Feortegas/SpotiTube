<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
      rel="stylesheet"

    <link
      href="https://unpkg.com/basscss-responsive-margin@1.1.0/css/responsive-margin.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body>
    <nav class="clearfix white bg-black">
      <div class="sm-col">
        <h1><strong>SpotiTube</strong></h1>
      </div>
      <div class="sm-col-right">
        <form id="user-form">
          <h5>Search Your Favorite Musical Artist</h5>
          <label class="form-label" for="artistId"></label>
          <input
            name="artistId"
            id="artistId"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn-info">Search</button>
        </form>
      </div>
    </nav>
    <div id="wrapper" class="clearfix border flex-auto">
      <section class="col-12 lg-col-2 left flex-first border">
        <h4 id= "playlist-name">Track Title</h4>

        <div class="card">
          <div class="card-body">
              <img id= "playlist-cover" >
            <ol id="song-list">
             <!-- Dynamically appending <li> -->
            </ol>
          </div>
        </div>
      </section>
      <main id="mainBody" class="flex flex-column" style="min-height: 60vh">
        <div class="vid-container border lg-col-12 col border flex-auto p2">
          <h2>Artist and Track Name</h2>
            <div id= "videowrapper" class= "flex flex-wrap">
                <div id= "video-0" class= "container inline video-div"></div>
                <div id= "video-1" class= "container inline video-div"></div>
                <div id= "video-2" class= "container inline video-div"></div>
                <div id= "video-3" class= "container inline video-div"></div>
                <div id= "video-4" class= "container inline video-div"></div>
                <div id= "video-5" class= "container inline video-div"></div>
                <div id= "video-6" class= "container inline video-div"></div> 
                <div id= "video-7" class= "container inline video-div"></div>
                <div id= "video-8" class= "container inline video-div"></div>
                <div id= "video-9" class= "container inline video-div"></div>
                <div id= "video-10" class= "container inline video-div"></div>
                <div id= "video-11" class= "container inline video-div"></div>
                <div id= "video-12" class= "container inline video-div"></div>
            </div>
            <div id="player"></div>
        </div>

        <footer class="col-12 p2 border">
          <h2 class="m0">Group 007</h2>
        </footer>
      </main>
    </div>


    <script>
      var GoogleAuth;
      var SCOPE = 'https://www.googleapis.com/auth/youtube.force-ssl';
      var CLIENT_ID = '471819150021-lt79m6gbg9kdd9s9gk73tbboq7atp4cg.apps.googleusercontent.com';
      var apiKey = 'AIzaSyAwl6OYOGUNSDQLOOk2O7KKDPHJuEI2M-I';
      function handleClientLoad() {
        // Load the API's client and auth2 modules.
        // Call the initClient function after the modules load.
        gapi.load('client:auth2', initClient);
      }
    
      function initClient() {
        // In practice, your app can retrieve one or more discovery documents.
        var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest';
    
        // Initialize the gapi.client object, which app uses to make API requests.
        // Get API key and client ID from API Console.
        // 'scope' field specifies space-delimited list of access scopes.
        gapi.client.init({
            'apiKey': apiKey,
            'clientId': CLIENT_ID,
            'discoveryDocs': [discoveryUrl],
            'scope': SCOPE
        }).then(function () {
          GoogleAuth = gapi.auth2.getAuthInstance();
    
          // Listen for sign-in state changes.
          GoogleAuth.isSignedIn.listen(updateSigninStatus);
    
          // Handle initial sign-in state. (Determine if user is already signed in.)
          var user = GoogleAuth.currentUser.get();
          setSigninStatus();
    
          // Call handleAuthClick function when user clicks on
          //      "Sign In/Authorize" button.
          $('#sign-in-or-out-button').click(function() {
            handleAuthClick();
          });
          $('#revoke-access-button').click(function() {
            revokeAccess();
          });
        });
      }
    
      function handleAuthClick() {
        if (GoogleAuth.isSignedIn.get()) {
          // User is authorized and has clicked "Sign out" button.
          GoogleAuth.signOut();
        } else {
          // User is not signed in. Start Google auth flow.
          GoogleAuth.signIn();
        }
      }
    
      function revokeAccess() {
        GoogleAuth.disconnect();
      }
    
      function setSigninStatus() {
        var user = GoogleAuth.currentUser.get();
        var isAuthorized = user.hasGrantedScopes(SCOPE);
        if (isAuthorized) {
          $('#sign-in-or-out-button').html('Sign out');
          $('#revoke-access-button').css('display', 'inline-block');
          $('#auth-status').html('You are currently signed in and have granted ' +
              'access to this app.');
              getChannel(defaultChannel);
        } else {
          $('#sign-in-or-out-button').html('Sign In/Authorize');
          $('#revoke-access-button').css('display', 'none');
          $('#auth-status').html('You have not authorized this app or you are ' +
              'signed out.');
        }
      }
    
      function updateSigninStatus() {
        setSigninStatus();
      }
    </script>
    
    <button id="sign-in-or-out-button"
            style="margin-left: 25px">Sign In/Authorize</button>
    <button id="revoke-access-button"
            style="display: none; margin-left: 25px">Revoke access</button>
    
    <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/spotify_api.js"></script>
  </body>
</html>
