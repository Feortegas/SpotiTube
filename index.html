<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <navbar>

      <header class="head">

              <ul id="song-list">
              <!-- <li class="playlist">Playlist</li>

                <li class="albums">Albums</li>
              <li> to be put in dynamically for song search history -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    
      <!--  video column-->
   <div class="clearfix border">
        <div class="sm-col sm-col-6 md-col-5 lg-col-4 border">

        <div id="wrapper">
          <div class="col-1">
        <!-- <div id="video-0" class="placeholder"></div>

          <div id="video-3" class="placeholder"></div>

        </div>
        </div>
      </div>
    </div>
   </div>

    <!-- footer-->
   <div class="overflow-hidden border rounded">
