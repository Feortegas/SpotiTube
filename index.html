<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/basscss-responsive-margin@1.1.0/css/responsive-margin.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
        <nav class="clearfix white bg-black">  
        <div class="sm-col">
        <h1><strong>SpotiTube</strong></h1>
        </div>
        <div class="sm-col-right">
        <form id="user-form">
          <h5>Search Your Favorite Musical Artist</h5>
          <label class="form-label" for="artistId"></label>
          <input name="artistId" id="artistId" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn-info">Search</button>
        </form>
        </div>
      </nav>
      <div id= "wrapper" class= "clearfix border flex-auto">
      <section class= "col-12 lg-col-2 left flex-first border">
            <h4> Track Title</h4>
      
        
        <div class="card">
            <div class="card-body">
              <ol id= "song-list">
                <li>Track 1</li>
                <li>Track 2</li>
                <li>Track 3</li>
                <li>Track 4</li>
                <li>Track 5</li>


              </ol>
            </div>
          </div>
    </section>
        <main id= "mainBody" class="flex flex-column" style="min-height:60vh">
            <div class= "border lg-col-12 col border flex-auto p2">
                <h2> Artist and Track Name</h2>
                <div class= "vid-container">

                    <h5> Place for thumbnail </h5>
    
                </div>
            </div>
        
   
   
   
   

    <footer class = "col-12 p2 border">
      <h2 class= "m0">Group 007</h2>
      </footer>
    </main>
</div>
